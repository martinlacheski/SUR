version: "3.5"
   
services:
  db:
    image: postgres:12-alpine
    volumes:
      - postgres_vol:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=sur
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    command: ash -c "python3 manage.py migrate && redis-server & python3 manage.py telegram_bot & python3 manage.py runserver 0.0.0.0:8000"
    volumes:
      - sur_vol:/home/proyecto
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  postgres_vol:
  sur_vol:
