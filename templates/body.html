{% extends 'base.html' %}
{% load static %}
{% block body %}
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Header -->
    {% include 'header.html' %}
    <!-- Sidebar -->
    {% include 'sidebar.html' %}
    <!-- Content -->
    <div class="content-wrapper">
        <!-- Content-Header -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark"> Bienvenido <small>{{ request.user.username }}</small></h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right font-weight-bold">
                            <li class="breadcrumb-item"><a href="{% url 'home:home' %}">Inicio</a></li>
                            <li class="breadcrumb-item"><a href="{{ list_url }}">{{ entity }}</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <!-- Block Content -->
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>

    {% include 'footer.html' %}
    <!-- /.control-sidebar -->
</div>

</body>
{% endblock %}
