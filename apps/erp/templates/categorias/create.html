{% extends 'form.html' %}
{% load widget_tweaks %}
{% block fields %}
    <div class="row">
        <div class="form-group col-8 mb-3">
            <label>Nombre:</label>
            {{ form.nombre|add_class:'form-control'|attr:'autocomplete:off'|attr:'required:true' }}
        </div>
        <div class="form-group col-4 mb-3">
            <label class="ml-2">Abreviatura:</label>
            <div class="col-12" class="form-control">
                {{ form.abreviatura|add_class:'form-control'|attr:'autocomplete:off'|attr:'required:true' }}
            </div>
        </div>
    </div>
{% endblock %}
