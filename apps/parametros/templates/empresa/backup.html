{% extends 'body.html' %}
{% load widget_tweaks %}
{% load static %}
{% block head %}
    {% block head_form %}
        <!-- Select2 -->
        <link href="{% static 'lib/adminlte-3.1.0/plugins/select2/css/select2.min.css' %}" rel="stylesheet"/>
        <link href="{% static 'lib/adminlte-3.1.0/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}"
              rel="stylesheet"/>
        <script src="{% static 'lib/adminlte-3.1.0/plugins/select2/js/select2.min.js' %}"></script>
        <script src="{% static 'lib/adminlte-3.1.0/plugins/select2/js/i18n/es.js' %}"></script>

        <!-- archivo JS -->
        <script src="{% static 'empresa/js/backup.js' %}"></script>
    {% endblock %}
{% endblock %}
{% block content %}
    <form id="ajaxForm" method="post" action="." enctype="multipart/form-data">
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-database"></i>
                    {{ title }}
                </h3>
            </div>
            <div class="card-body">
                {% csrf_token %}
                <input type="hidden" name="action" value="{{ action }}">
                <div class="row">
                    <div class="form-group col-3">
                        <button type="button"
                                class="btn btn-primary btn-flat btnGenerar">
                            <i class="fas fa-file-download"></i> Realizar Copia de Seguridad
                        </button>
                    </div>
                    <div class="form-group col-9">
                        <input id="uploadFile" class="upfile-button uploadFile" type="file">
                        <button type="button"
                                class="btn btn-success btn-flat upfile-button btnReestablecer">
                            <i class="fas fa-file-upload"></i> Reestablecer Copia de Seguridad
                        </button>
                    </div>

                </div>
            </div>

            <div class="card-footer">
                {#Mensaje de error#}
                <ul id="errorList" name="errorList" class="alert-danger"></ul>
                <a href="{{ home_url }}" class="btn btn-danger btn-flat">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </div>
    </form>
{% endblock %}
